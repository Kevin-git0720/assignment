<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Website</title>
    <style>
        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 200px;
            background: #fff;
            padding: 15px;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            flex: 1;
            padding: 15px;
        }

        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            width: calc(33.333% - 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .list-details {
            margin-top: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .shopping-list:hover .list-details {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Category List</h2>
            <ul>
                <li><a href="digital.html">Digital</a></li>
                <li><a href="clothing.html">Clothing</a></li>
                <li><a href="category1.html">Category1</a></li>
                <li><a href="category2.html">Category2</a></li>
            </ul>
        </aside>
        
        <main>
            <!-- shopping list -->
            <div class="shopping-list" id="shoppingList">
                <span>Shopping List</span>
                <span id="totalValue">: $0</span>
                <div class="list-details" id="listDetails">
                    <div class="item" id="smartphoneItem" style="display: none;">
                        <label>Smartphone:</label>
                        <input type="number" class="quantity" min="0" value="0" disabled>
                        <span class="price" id="smartphonePrice">Price: $699</span>
                    </div>
                    <div class="item" id="laptopItem" style="display: none;">
                        <label>Laptop:</label>
                        <input type="number" class="quantity" min="0" value="0" disabled>
                        <span class="price" id="laptopPrice">Price: $999</span>
                    </div>
                    <div class="item" id="product1Item" style="display: none;">
                        <label>product1:</label>
                        <input type="number" class="quantity" min="0" value="0" disabled>
                        <span class="price" id="product1Price">Price: $199</span>
                    </div>
                    <div class="item" id="product2Item" style="display: none;">
                        <label>product2:</label>
                        <input type="number" class="quantity" min="0" value="0" disabled>
                        <span class="price" id="product2Price">Price: $249</span>
                    </div>
                </div>
            </div>

            <!-- hierarchical navigation menu with hyperlink -->
            <nav class="nav-menu">
                <a href="index.html">Home</a> &gt;
                <a href="digital.html">Digital</a> &gt;
            </nav>

            <section id="digital" class="category">
                <h2>Digital</h2>
                <div class="product-list">
                    <div class="product">
                        <a href="product1.html">
                            <img src="images/smartphone.jpg" alt="Smartphone">
                            <h3>Smartphone</h3>
                            <p>Price: $699</p>
                        </a>
                        <button class="add-to-cart" onclick="addToCart('smartphone', 699, 'smartphoneItem')">Add to Cart</button>
                    </div>
                    <div class="product">
                        <a href="product2.html">
                            <img src="images/laptop.jpg" alt="Laptop">
                            <h3>Laptop</h3>
                            <p>Price: $999</p>
                        </a>
                        <button class="add-to-cart" onclick="addToCart('laptop', 999, 'laptopItem')">Add to Cart</button>
                    </div>
                    <div class="product">
                        <a href="product3.html">
                            <img src="images/product1.jpg" alt="product1">
                            <h3>product1</h3>
                            <p>Price: $199</p>
                        </a>
                        <button class="add-to-cart" onclick="addToCart('product1', 199, 'product1Item')">Add to Cart</button>
                    </div>
                    <div class="product">
                        <a href="product4.html">
                            <img src="images/product2.jpg" alt="product2">
                            <h3>product2</h3>
                            <p>Price: $249</p>
                        </a>
                        <button class="add-to-cart" onclick="addToCart('product2', 249, 'product2Item')">Add to Cart</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- add to cart trigger total count -->
    <script>
        // store a value that shares when html pages jump each
        let totalValue = localStorage.getItem('totalValue') || 0;
        document.getElementById('totalValue').innerText = `Total Value: $${totalValue}`;
        function addToCart(item, price) {
            const itemId = item + "Item";
            const quantityInput = document.querySelector(`#${itemId} .quantity`);
            const currentQuantity = parseInt(quantityInput.value) || 0;
            const newQuantity = currentQuantity + 1;
            quantityInput.value = newQuantity;
            totalValue = parseFloat(totalValue) + price;
            document.getElementById('totalValue').innerText = `Total Value: $${totalValue.toFixed(2)}`;
            localStorage.setItem('totalValue', totalValue);
            const itemDetails = document.getElementById(itemId);
            itemDetails.style.display = 'flex';
        }
    </script>
</body>
</html>
