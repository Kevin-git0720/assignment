<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Website</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        .container {
            display: flex;
            width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
        }

        .sidebar {
            width: 200px;
            padding: 10px;
            border-right: 1px solid #ccc;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            margin-left: 20px;
        }

        .product {
            width: 200px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .product img {
            width: 180px;
            height: 180px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product .price {
            color: red;
            font-weight: bold;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }

        .shopping-cart {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .cart-items-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .shopping-cart:hover .cart-items-container {
            max-height: 500px;
        }

        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
        }

        .cart-item-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-details h4 {
            margin: 0;
            flex: 1;
        }

        .cart-item-details p {
            margin: 0 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-controls button {
            background: #eee;
            border: none;
            padding: 3px 8px;
            cursor: pointer;
        }

        .quantity-controls button:hover {
            background: #ddd;
        }

        #cartTotal {
            text-align: right;
            margin-top: 10px;
            font-weight: bold;
        }

        .category-link {
            display: block;
            padding: 5px;
            color: blue;
            text-decoration: none;
        }

        .category-link:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Categories</h2>
            <div id="categoryList"></div>
        </aside>
        
        <main>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html">Home</a>
            </nav>

            <section id="productList" class="product-list"></section>
        </main>
    </div>

    <div class="shopping-cart">
        <h3>Shopping Cart</h3>
        <div class="cart-items-container">
            <div id="cartItems">
                <div class="empty-cart">Your cart is empty</div>
            </div>
        </div>
        <div id="cartTotal">Total: $0.00</div>
    </div>

    <script>
        const API_BASE_URL = 'http://20.189.115.243:8081/api';
        let currentCategory = null;
        let cart = JSON.parse(localStorage.getItem('cart')) || {};

        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/categories`);
                const categories = await response.json();
                
                const categoryList = document.getElementById('categoryList');
                categoryList.innerHTML = categories.map(category => `
                    <a href="#" class="category-link" data-catid="${category.catid}">
                        ${category.name}
                    </a>
                `).join('');

                categoryList.addEventListener('click', (e) => {
                    if (e.target.classList.contains('category-link')) {
                        e.preventDefault();
                        const catid = e.target.dataset.catid;
                        
                        const url = new URL(window.location);
                        url.searchParams.set('catid', catid);
                        window.history.pushState({}, '', url);
                        
                        loadProducts(catid);
                        
                        document.querySelectorAll('.category-link').forEach(link => {
                            link.classList.remove('active');
                        });
                        e.target.classList.add('active');
                        
                        document.getElementById('navMenu').innerHTML = `
                            <a href="index.html">Home</a> &gt;
                            <a href="#">${e.target.textContent}</a>
                        `;
                    }
                });

                const urlParams = new URLSearchParams(window.location.search);
                const catid = urlParams.get('catid');
                
                if (catid) {
                    const categoryLink = document.querySelector(`.category-link[data-catid="${catid}"]`);
                    if (categoryLink) {
                        categoryLink.click();
                    }
                } else if (categories.length > 0) {
                    const firstCategory = categories[0];
                    const firstCategoryLink = document.querySelector(`.category-link[data-catid="${firstCategory.catid}"]`);
                    if (firstCategoryLink) {
                        firstCategoryLink.click();
                    }
                }
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        async function loadProducts(catid) {
            try {
                const response = await fetch(`${API_BASE_URL}/products/category/${catid}`);
                const products = await response.json();
                
                const productList = document.getElementById('productList');
                if (products.length === 0) {
                    productList.innerHTML = '<div class="empty-message">No products in this category</div>';
                    return;
                }
                
                productList.innerHTML = products.map(product => `
                    <div class="product" onclick="window.location.href='product-details.html?pid=${product.pid}'">
                        <img src="${product.thumbnail_path}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="price">$${product.price}</p>
                        <p>${product.description.length > 100 ? product.description.substring(0, 100) + '...' : product.description}</p>
                        <button class="add-to-cart" onclick="event.stopPropagation(); addToCart(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                            Add to Cart
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load products:', error);
            }
        }

        function addToCart(product) {
            if (!cart[product.pid]) {
                cart[product.pid] = {
                    ...product,
                    quantity: 0
                };
            }
            cart[product.pid].quantity++;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const items = Object.values(cart);
            
            if (items.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                document.getElementById('cartTotal').textContent = 'Total: $0.00';
                return;
            }
            
            cartItems.innerHTML = items.map(item => `
                <div class="cart-item">
                    <div class="cart-item-details">
                        <h4>${item.name}</h4>
                        <p>$${item.price}</p>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity(${item.pid}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${item.pid}, 1)">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            const total = items.reduce((sum, item) => sum + item.price * item.quantity, 0);
            document.getElementById('cartTotal').textContent = `Total: $${total.toFixed(2)}`;
            
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateQuantity(pid, change) {
            if (!cart[pid]) return;
            
            cart[pid].quantity += change;
            if (cart[pid].quantity <= 0) {
                delete cart[pid];
            }
            updateCart();
        }

        loadCategories();
        updateCart();
    </script>
</body>
</html>
