        const API_BASE_URL = 'https://s29.iems5718.ie.cuhk.edu.hk/api';
        let csrfToken = '';
        let cart = JSON.parse(localStorage.getItem('cart')) || {};

        // Get CSRF token
        async function getCsrfToken() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/csrf`, {
                    credentials: 'include'
                });
                const data = await response.json();
                csrfToken = data.token;
            } catch (error) {
                console.error('Failed to get CSRF token:', error);
            }
        }

        // Logout - commented out as per requirement
        /*document.getElementById('logoutLink').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await fetch(`${API_BASE_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {

                    }
                });
                window.location.reload();
            } catch (error) {

        // Modify all API requests to include CSRF token
        async function makeAuthenticatedRequest(url, options = {}) {
            const defaultOptions = {
                credentials: 'include',
                headers: {
                    'X-CSRF-Token': csrfToken,
                    ...options.headers
                }
            };

            const response = await fetch(url, { ...defaultOptions, ...options });
            return response;
        }

        function escapeHTML(str) {
            if (str == null) {
                return '';
            }
            if (typeof str !== 'string') {
                str = String(str);
            }
            return str.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#039;');
        }

        // Get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Load product details
        async function loadProductDetails() {
            const pid = getQueryParam('pid');
            if (!pid) {
                window.location.href = '/index.html';
                return;
            }

            try {
                const response = await makeAuthenticatedRequest(`${API_BASE_URL}/products/${pid}`);
                if (!response.ok) {
                    throw new Error('Product not found');
                }
                const product = await response.json();
                
                // document.getElementById('productImage').src = escapeHTML(product.image_path);
                // document.getElementById('productName').textContent = escapeHTML(product.name);
                // document.getElementById('productPrice').textContent = `$${escapeHTML(product.price)}`;
                // document.getElementById('productDescription').textContent = escapeHTML(product.description);
                
                // // Update add to cart button
                // const addToCartBtn = document.getElementById('addToCartBtn');
                // addToCartBtn.onclick = () => addToCart(product);


                // Update navigation
                document.getElementById('navMenu').innerHTML = `
                    <a href="index.html">Home</a> &gt;
                    <span>${escapeHTML(product.name)}</span>
                `;

                // Update product details
                document.getElementById('productDetails').innerHTML = `
                    <div class="product-details">
                        <div class="product-image">
                            <img src="${escapeHTML(product.image_path)}" alt="${escapeHTML(product.name)}">
                        </div>
                        <div class="product-info">
                            <h1 class="product-title">${escapeHTML(product.name)}</h1>
                            <div class="product-price">$${escapeHTML(product.price)}</div>
                            <p class="product-description">${escapeHTML(product.description)}</p>
                            <div class="quantity-controls">
                                <button class="quantity-decrease">-</button>
                                <span id="quantity">1</span>
                                <button class="quantity-increase">+</button>
                            </div>
                            <button class="add-to-cart" data-product='${JSON.stringify(product).replace(/'/g, "&apos;")}'>
                                Add to Cart
                            </button>
                        </div>
                    </div>
                `;

                // 添加事件监听器
                const quantitySpan = document.getElementById('quantity');
                document.querySelector('.quantity-decrease').addEventListener('click', () => {
                    const currentQuantity = parseInt(quantitySpan.textContent);
                    if (currentQuantity > 1) {
                        quantitySpan.textContent = currentQuantity - 1;
                    }
                });

                document.querySelector('.quantity-increase').addEventListener('click', () => {
                    const currentQuantity = parseInt(quantitySpan.textContent);
                    quantitySpan.textContent = currentQuantity + 1;
                });

                document.querySelector('.add-to-cart').addEventListener('click', () => {
                    try {
                        const quantity = parseInt(quantitySpan.textContent);
                        const productData = JSON.parse(document.querySelector('.add-to-cart').dataset.product);
                        console.log('Adding to cart with quantity:', quantity, 'Product:', productData);
                        addToCart(productData, quantity);
                    } catch (error) {
                        console.error('Error adding product to cart:', error);
                    }
                });
            } catch (error) {
                console.error('Failed to load product details:', error);
                alert('Failed to load product details');
            }
        }

        // Add to cart
        function addToCart(product, quantity = 1) {
            console.log('Adding to cart:', product, 'Quantity:', quantity);
            if (!cart[product.pid]) {
                cart[product.pid] = {
                    pid: product.pid,
                    name: product.name,
                    price: parseFloat(product.price),
                    quantity: 0
                };
            }
            cart[product.pid].quantity += quantity;
            console.log('Updated cart:', cart);
            updateCart();
            // 添加视觉反馈
            alert('Product added to cart!');
        }

        function updateCart() {
            console.log('Updating cart display');
            const cartItems = document.getElementById('cartItems');
            const items = Object.values(cart).filter(item => item && item.quantity > 0);
            console.log('Cart items:', items);
            
            if (items.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                document.getElementById('cartTotal').textContent = 'Total: $0.00';
                document.getElementById('paypal-button-container').innerHTML = '';
                localStorage.setItem('cart', JSON.stringify({}));
                return;
            }
            
            cartItems.innerHTML = items.map(item => `
                <div class="cart-item" data-pid="${item.pid}">
                    <div class="cart-item-details">
                        <h4>${escapeHTML(item.name)}</h4>
                        <p>$${item.price}</p>
                        <div class="quantity-controls">
                            <button class="quantity-decrease">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-increase">+</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // 添加事件监听器
            cartItems.querySelectorAll('.quantity-decrease').forEach(button => {
                button.addEventListener('click', (e) => {
                    const pid = e.target.closest('.cart-item').dataset.pid;
                    updateQuantity(pid, -1);
                });
            });
            
            cartItems.querySelectorAll('.quantity-increase').forEach(button => {
                button.addEventListener('click', (e) => {
                    const pid = e.target.closest('.cart-item').dataset.pid;
                    updateQuantity(pid, 1);
                });
            });
            
            const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = `Total: $${total}`;
            
            // 初始化PayPal按钮
            initPayPalButton();
            
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function updateQuantity(pid, change) {
            if (!cart[pid]) return;
            
            cart[pid].quantity += change;
            if (cart[pid].quantity <= 0) {
                delete cart[pid];
            }
            updateCart();
        }

        // PayPal按钮初始化
        function initPayPalButton() {
            paypal.Buttons({
                createOrder: async function(data, actions) {
                    try {
                        console.log('开始创建PayPal订单...');
                        const items = Object.values(cart).filter(item => item && item.quantity > 0);
                        
                        if (items.length === 0) {
                            console.log('购物车为空，无法创建订单');
                            alert('Your cart is empty');
                            return;
                        }

                        // 发送订单验证请求
                        console.log('发送订单验证请求...');
                        const response = await fetch(`${API_BASE_URL}/validate-order`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRF-Token': csrfToken
                            },
                            credentials: 'include',
                            body: JSON.stringify({
                                items: items.map(item => ({
                                    pid: item.pid,
                                    quantity: item.quantity
                                }))
                            })
                        });

                        if (!response.ok) {
                            throw new Error('Order validation failed');
                        }

                        const data = await response.json();
                        console.log('订单验证成功:', data);

                        // 创建PayPal订单
                        return actions.order.create({
                            purchase_units: [{
                                amount: {
                                    currency_code: "USD",
                                    value: (items.reduce((sum, item) => sum + (item.price * item.quantity), 0)).toFixed(2)
                                },
                                custom_id: data.orderId,
                                description: "Shopping Cart Purchase"
                            }]
                        });
                    } catch (error) {
                        console.error('创建订单时发生错误:', error);
                        alert('Failed to create order. Please try again.');
                    }
                },
                onApprove: async function(data, actions) {
                    try {
                        console.log('PayPal订单已批准:', data);
                        const order = await actions.order.capture();
                        console.log('订单已完成:', order);
                        
                        // 清空购物车
                        cart = {};
                        localStorage.setItem('cart', JSON.stringify(cart));
                        updateCart();
                        
                        alert('Payment completed successfully!');
                    } catch (error) {
                        console.error('完成订单时发生错误:', error);
                        alert('Failed to complete payment. Please try again.');
                    }
                },
                onError: function(err) {
                    console.error('PayPal错误:', err);
                    alert('An error occurred during payment processing. Please try again.');
                }
            }).render('#paypal-button-container');
        }

        // Initialize
        async function init() {
            // await checkAuth(); // Commented out authentication check
            await getCsrfToken();
            loadProductDetails();
            updateCart();
            initPayPalButton();
        }

        init();
    </script>
